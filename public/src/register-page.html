<dom-module id="register-page">
    <template>
        <style>
        :host {
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 36px;
            font-size: 45px;
            color: var(--custom-primary-color);
            font-weight: 400;
        }

        .responsiveIframe {
            position: relative;
            padding-bottom: 550px;
            padding-top: 25px;
            height: 0;
            max-width: 20%;
            margin: auto;
        }

        .responsiveIframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 1920px) {
            .responsiveIframe {
                max-width: 400px;
                padding-bottom: 500px;
            }
        }

        @media screen and (max-width: 840px) {
            h1 {
                width: 80%;
                margin: 0 auto;
                text-align: left;
                margin-top: 48px;
                margin-bottom: 36px;
                font-size: 36px;
                padding-left: 10px;
                font-size: 34px;
            }
        }

        @media screen and (max-width: 500px) {
            .responsiveIframe {
                max-width: 100%;
            }
        }
        </style>
        <div id="registerPage">
            <h1>{{pageContent.title}}</h1>
            <div class="responsiveIframe">
                <iframe frameborder="0" src="{{pageContent.peatix_iframe_url}}" id="peatixFrame"></iframe>
            </div>
            <footer-page></footer-page>
        </div>
    </template>
    <script>
    Polymer({
        is: 'register-page',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            pageContent: Object,
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                delay: 400,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.registerPage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(30%)',
                            transformTo: 'translateY(0%)',
                            timing: {
                                delay: 200,
                                duration: 800
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this,
                            timing: {
                                delay: 100,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.registerPage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(0%)',
                            transformTo: 'translateY(30%)',
                            timing: {
                                delay: 100,
                                duration: 800
                            }
                        }],
                    }
                }
            },
        },
        ready: function() {
            this.playAnimation('entry');
        }
    });
    </script>
</dom-module>
